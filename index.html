<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script> <!-- defer ต้องดำเนินการหน้านี้ให้ครบก่อนถึงไฟล์ Script-->
    <title>Password Validation Check</title>
</head>
<body>
    <div class="wrapper">
        <form action="show.html" method="post">
            <div class="mail-field">
                <input type="email" name="Email" placeholder="Create Email">
            </div>
            <div class="pass-field">
                <input type="password" name="Password" placeholder="Create Password">
                <i class="fa-solid fa-eye"></i>
            </div>
            <div class="content">
                <p>Password Must Contains</p>
                <ul class="requirement-list">
                    <li>
                        <i class="fa-solid fa-circle"></i>
                        <span>At Least 8 Characters Length</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-circle"></i>
                        <span>At Least 1 Uppercase Letter (A-Z)</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-circle"></i>
                        <span>At Least 1 Lowercase Letter (a-z)</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-circle"></i>
                        <span>At Least  1 Number (0-9)</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-circle"></i>
                        <span>At Least 1 Special Symbol (!-$)</span>
                    </li>
                </ul>
                <button>Register</button>
            </div>
        </form>
    </div>
</body>
</html>
